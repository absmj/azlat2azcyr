<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>AzLat2AzCyr</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <style>
       textarea {
           min-height: 300px;
           resize: none;
        }

    </style>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid"><a class="navbar-brand" href="#">AzLat2AzCyr</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="#">How to work?</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">About Project</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row d-xl-flex justify-content-xl-center mt-2">
            <div class="col-12 col-md-10 col-lg-8"><label class="mt-2">Select a convertation type:</label><select id="type" class="custom-select"><option value="0" selected="">Azerbaijani [latin -> cycilic]</option><option value="-1">Azerbaijani [cycilic -> latin]</option></select><textarea class="form-control-lg form-control form-control-sm mt-2 mb-2 pl-2 pr-2"
                    placeholder="Please enter the text..." id = "text"></textarea><button class="btn btn-primary" id="generate" type="button"><i class="fas fa-power-off pr-1"></i>Convert</button></div>
        </div>
    </div>
    
    <script src="pattern.js">

    </script>
    <script type="text/javascript">
       
        const azlat = (t,p,l,r)=>(p=Math.abs(p),pattern.forEach((v)=>(l=v.split("-"),r=new RegExp(l[0+p],"gms"),t=t.replace(r,l[1-p]))),t);

            document.getElementById("generate").addEventListener("click", function(){ 
                document.getElementById("text").value = azlat(document.getElementById("text").value, 
                                                                    document.getElementById("type").value);
        });
    </script>
</body>


</html>
